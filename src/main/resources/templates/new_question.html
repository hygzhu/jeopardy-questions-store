<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Create New Question</title>
</head>
<body>
<div align="center">
    <h1>Create New Question</h1>
    <br />
    <form action="#" th:action="@{/save}" th:object="${question}"
          method="post">

        <table border="0" cellpadding="10">
            <tr>
                <td>Body:</td>
                <td><input type="text" th:field="*{body}" /></td>
            </tr>
            <tr>
                <td>Answer:</td>
                <td><input type="text" th:field="*{answer}" /></td>
            </tr>
            <tr>
                <td>Topic:</td>
                <td><input type="text" th:field="*{topic}" /></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Save</button> </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
